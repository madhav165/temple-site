        <h1>Thanikkudam Devi Temple Thrissur Kerala</h1>
        <p>Thanikkudam Bhagavathi Temple is a Hindu Temple located in Thanikkudam of Thrissur city in Kerala on the banks of Puzhakkal River also called Thanikkudam river. It is dedicated to Goddess Bhadrakali in the form of Nanadurga .</p>
